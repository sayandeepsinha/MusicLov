name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggered when you push a tag like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            yt-dlp-binary: yt-dlp_macos
            yt-dlp-output: yt-dlp
          - os: windows-latest
            platform: win
            yt-dlp-binary: yt-dlp.exe
            yt-dlp-output: yt-dlp.exe
          - os: ubuntu-latest
            platform: linux
            yt-dlp-binary: yt-dlp_linux
            yt-dlp-output: yt-dlp

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create binaries directory
        run: mkdir -p binaries

      - name: Download yt-dlp binary
        run: |
          curl -L -o binaries/${{ matrix.yt-dlp-output }} https://github.com/yt-dlp/yt-dlp/releases/latest/download/${{ matrix.yt-dlp-binary }}

      - name: Make yt-dlp executable (Unix)
        if: matrix.platform != 'win'
        run: chmod +x binaries/${{ matrix.yt-dlp-output }}

      - name: Build Vite app
        run: npm run build

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: npx electron-builder --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MusicLov-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.exe
            release/*.AppImage
            release/*.deb
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
